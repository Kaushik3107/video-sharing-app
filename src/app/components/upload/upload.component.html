<div class="container">
  <h2>Upload Video</h2>
  <form (ngSubmit)="onUpload()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="title"
        name="title"
        required
      />
    </div>
    <div class="form-group">
      <label for="video">Video File</label>
      <input
        type="file"
        class="form-control"
        (change)="onFileSelected($event)"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>
