<div class="container" *ngIf="videos && videos.length > 0; else noVideos">
  <h2>My Videos</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let video of videos">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ video.title }}</h5>
          <a [routerLink]="['/video/stream', video._id]" class="btn btn-primary"
            >Watch</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noVideos>
  <p>No videos available.</p>
</ng-template>
